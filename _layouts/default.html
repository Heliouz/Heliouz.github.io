---
# layout: compress
---
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">

        <h1 class="post-headline", style="color: #0D3251;">{{site.title}}</h1>
        <h3 class="post-description", style="color: #0D3251;">{{site.description}}</h3>
        <hr>
        {% include navigation.html %}

        {% seo %}

        {% include favicon.html %}

        {% include mathjax.html %}

        <!-- Load fontawesome here for faster loadtimes: https://stackoverflow.com/a/35880730/9523246 -->
        <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v6.2.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>
    </head>

    <body>
        <main>
            <article>
                {{ content }}
            </article>
        </main>

        <footer>
            <hr>
            {% include social-footer.html %}
            <p class="copy">
            <small> &copy; {{site.title}} {{ site.time | date: '%Y' }}                  
            </small>

          <!--<p class="copy">
            <small> &copy; {{site.title}} {{ site.time | date: '%Y' }}
                    | Powered by Jekyll and
                    <a target="_blank" href="https://github.com/jitinnair1/gradfolio/">Gradfolio</a>.
                    Last updated on {{ site.time | date_to_long_string }}
            </small>
          </p>-->
        <br>

        </footer>

        {% include analytics.html %}

    </body>

</html>
